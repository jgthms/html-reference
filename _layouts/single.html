<!DOCTYPE html>
<html class="is-single" data-template="single">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>&lt;{{page.elementName}}&gt; element - {{site.title}}</title>
    <meta name="description" content="Learn how {{page.elementName}} works in HTML.">
    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/website.css">

    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{page.elementName}} - {{site.title}}">
    <meta property="og:image" content="{{site.url}}/images/html-reference-share.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="Learn how {{page.elementName}} works in HTML.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@jgthms">
    <meta name="twitter:creator" content="@jgthms">
    <meta name="twitter:title" content="{{page.elementName}} - {{site.title}}">
    <meta name="twitter:image" content="{{site.url}}/images/html-reference-share.png">
    <meta name="twitter:description" content="Learn how {{page.elementName}} works in HTML.">

    {% include favicons.html %}
  </head>
  <body>
    {% include menu.html %}
    <main class="single">
      <section class="elements">
        {{content}}
      </section>
    </main>
    {% include modals/share.html %}
    {% include google-fonts.html %}
    <script src="{{site.url}}/javascript/clipboard.min.js"></script>
    <script src="{{site.url}}/javascript/main.js"></script>
    {% include noscript.html %}
  </body>
</html>
