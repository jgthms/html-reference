---
layout: single
elementName: noscript
---

<section id="noscript" class="element">
  <header class="element-header">
    <nav class="element-links">
      <span>
        Self-closing:
        <strong>
            No
        </strong>
      </span>
      <a class="element-links-direct" href="{{site.url}}/element/noscript/" data-element-name="noscript" data-tooltip="Single page for this element">Permalink</a>
      <a class="element-share" data-tooltip="Share on Twitter or Facebook" data-element-name="noscript">Share</a>
      <a target="_blank" href="https://developer.mozilla.org/en/docs/Web/HTML/Element/noscript" data-tooltip="See on Mozilla Developer Network" rel="external">MDN</a>
    </nav>
    <h2 class="element-name">
      <a href="{{site.url}}/#noscript">
        <span>#</span>
        noscript
      </a>
    </h2>
    <div class="element-description">
      <p>Defines content displayed when the browser does not have <strong>JavaScript</strong> enabled.</p>

    </div>
  </header>

    <div id="noscript-example-0" class="example">
      <p class="example-label">
        <strong>Example:</strong>
        <a class="example-clipboard" data-tooltip="Click to copy code" data-clipboard-target="#noscript-example-0-code">Copy</a>
      </p>
      <article class="example-preview">
          <div class="example-output"><noscript>Please enable JavaScript.</noscript></div>
        <div id="noscript-example-0-code" class="example-code">{% highlight html %}<noscript>Please enable JavaScript.</noscript>{% endhighlight %}</div>
      </article>
    </div>
    <div id="noscript-example-1" class="example">
      <p class="example-label">
        <strong>Example:</strong>
        <a class="example-clipboard" data-tooltip="Click to copy code" data-clipboard-target="#noscript-example-1-code">Copy</a>
      </p>
      <article class="example-preview">
          <div class="example-output"><noscript>
  <style type="text/css">
    .no-js {
      display: block;
    }
  </style>
</noscript></div>
        <div id="noscript-example-1-code" class="example-code">{% highlight html %}<noscript>
  <style type="text/css">
    .no-js {
      display: block;
    }
  </style>
</noscript>{% endhighlight %}</div>
      </article>
    </div>

</section>
