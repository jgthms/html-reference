---
layout: single
elementName: h1
---

<section id="h1" class="element">
  <header class="element-header">
    <nav class="element-links">
        <span>
          Type: <strong>block</strong>
        </span>
      <span>
        Self-closing:
        <strong>
            No
        </strong>
      </span>
      <a class="element-links-direct" href="{{site.url}}/element/h1/" data-element-name="h1" data-tooltip="Single page for this element">Permalink</a>
      <a class="element-share" data-tooltip="Share on Twitter or Facebook" data-element-name="h1">Share</a>
      <a target="_blank" href="https://developer.mozilla.org/en/docs/Web/HTML/Element/h1" data-tooltip="See on Mozilla Developer Network" rel="external">MDN</a>
    </nav>
    <h2 class="element-name">
      <a href="/#h1">
        <span>#</span>
        h1
      </a>
    </h2>
    <div class="element-description">
      <p>Defines a section heading of level <strong>one</strong>: the highest level.</p>

    </div>
  </header>

    <div id="h1-example-0" class="example">
      <p class="example-label">
        <strong>Example:</strong>
        <a class="example-clipboard" data-tooltip="Click to copy code" data-clipboard-target="#h1-example-0-code">Copy</a>
      </p>
      <article class="example-preview">
          <div class="example-output"><h1>My blog post</h1></div>
        <div id="h1-example-0-code" class="example-code">{% highlight html %}<h1>My blog post</h1>{% endhighlight %}</div>
      </article>
    </div>

</section>
