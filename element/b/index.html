---
layout: single
elementName: b
elementType: inline
selfClosing: no
---

<section id="{{ page.elementName }}" class="element">
  <header class="element-header">
    {% include components/elements-links.html %}
    <h2 class="element-name">
      <a href="/#{{ page.elementName }}">
        <span>#</span>
        {{ page.elementName }}
      </a>
    </h2>
    <div class="element-description">
      <p>Makes an element <strong>bold</strong>.</p>

    </div>
  </header>

    <div id="b-example-0" class="example">
      <p class="example-label">
        <strong>Example:</strong>
        <a class="example-clipboard" data-tooltip="Click to copy code" data-clipboard-target="#b-example-0-code">Copy</a>
      </p>
      <article class="example-preview">
          <div class="example-output">Hello <b>World</b></div>
        <div id="b-example-0-code" class="example-code">{% highlight html %}Hello <b>World</b>{% endhighlight %}</div>
      </article>
    </div>

</section>
