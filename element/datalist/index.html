---
layout: single
elementName: datalist
elementType: block
selfClosing: no
---

<section id="{{ page.elementName }}" class="element">
  <header class="element-header">
    {% include components/elements-links.html %}
    <h2 class="element-name">
      <a href="/#{{ page.elementName }}">
        <span>#</span>
        {{ page.elementName }}
      </a>
    </h2>
    <div class="element-description">
      <p>Defines a list of <strong>autocomplete options</strong> when using a text <code>&lt;input&gt;</code>.</p>

    </div>
  </header>

    <div id="datalist-example-0" class="example">
      <p class="example-label">
        <strong>Example:</strong>
        <a class="example-clipboard" data-tooltip="Click to copy code" data-clipboard-target="#datalist-example-0-code">Copy</a>
      </p>
      <article class="example-preview">
          <div class="example-output"><label>South American countries</label><br>
<input list="countries" placeholder="Type a country">

<datalist id="countries">
  <option value="Argentina">
  <option value="Bolivia">
  <option value="Brazil">
  <option value="Chile">
  <option value="Colombia">
  <option value="Ecuador">
  <option value="Guyana">
  <option value="Paraguay">
  <option value="Peru">
  <option value="Suriname">
  <option value="Uruguay">
  <option value="Venezuela">
</datalist></div>
        <div id="datalist-example-0-code" class="example-code">{% highlight html %}<label>South American countries</label><br>
<input list="countries" placeholder="Type a country">

<datalist id="countries">
  <option value="Argentina">
  <option value="Bolivia">
  <option value="Brazil">
  <option value="Chile">
  <option value="Colombia">
  <option value="Ecuador">
  <option value="Guyana">
  <option value="Paraguay">
  <option value="Peru">
  <option value="Suriname">
  <option value="Uruguay">
  <option value="Venezuela">
</datalist>{% endhighlight %}</div>
      </article>
    </div>

</section>
